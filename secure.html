<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Demo - XSS & eval() Mitigation</title>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>SECURE DEMO</h1>
    <p>This page demonstrates safe coding practices and mitigations.</p>

    <h2>1. Safe XSS-Protected Example</h2>
    <textarea id="safeComment" placeholder="Enter comment (safe)..."></textarea>
    <button id="btnSafeComment">Post Safe Comment</button>
    <div id="safeOutput" class="output-box"></div>

    <h2>2. Safe eval() Alternative</h2>
    <input id="safeExpression" placeholder="e.g., 5 + 2">
    <button id="btnSafeEval">Run Safe Evaluation</button>
    <div id="safeEvalResult" class="output-box"></div>

    <script src="secure.js"></script>

</body>
</html>
